    - id: stepCheck
      name: Checking presence of CI target coq-shell
      run: "nb_dry_run=$(NIXPKGS_ALLOW_UNFREE=1 nix-build --no-out-link \\\n --argstr\
        \ bundle \"v8.14\" --argstr job \"coq-shell\" \\\n --dry-run 2>&1 > /dev/null)\n\
